<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="Lord Mazter">
      <meta name="description" content="#">
      <title>Fundación Niño Simón - Lara</title>
      <link rel="icon" href="#">
      <link rel="stylesheet" href="/src/css/home.css">
      <!-- Icons -->
      <script src="https://kit.fontawesome.com/bcedea4722.js" crossorigin="anonymous"></script>
   </head>
<body>
  
  <main>
     <section class="intro section-model">
        <header class="header-nav">
           <div class="logo-area">
              <a class="full-logo">
                 <img class="logo-img"
                      src="/src/img/forms.png"
                      alt=""
                      width="50px"
                      title="fundación">
                 <span class="logotype">
                    Fundación
                 </span>
              </a>
           </div>
           <nav class="navigation">
              <a class="link-page current-link home">
                 <i class="fa-solid fa-book-open-reader icon-base"></i>
                 <span class="link-label">
                    Atención
                 </span>
              </a>
              <a class="link-page services" href="#">
                 <i class="fa-solid fa-heart icon-base"></i>
                 <span class="link-label">
                    Servicios
                 </span>
              </a>
              <a class="link-page services" href="#">
                 <i class="fa-solid fa-campground icon-base"></i>
                 <span class="link-label">
                    Campañas
                 </span>
              </a>
              <a class="link-page services" href="#">
                 <i class="fa-solid fa-people-roof icon-base"></i>
                 <span class="link-label">
                    Conexiones
                 </span>
              </a>
           </nav>
           <div class="theme-controler">
              <i class="fa-solid fa-sun icon-base"></i>
           </div>
        </header>
     </section>
  </main>
  <footer>
     
  </footer>
  
</body>
</html>
